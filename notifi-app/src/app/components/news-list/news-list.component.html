
<div *ngFor="let newsItem of news">
  
  <ion-card [routerLink]="'/noticias/' + newsItem ['id']">
    
    <ion-badge color="primary">
      <ion-icon name="eye-outline"></ion-icon>
      {{newsItem ['views']}}
    </ion-badge>
    
    <ion-card-header>
      
      <div class="category">{{newsItem ['category']['title']}}</div>
      
      <ion-card-title>{{newsItem ['title']}}</ion-card-title>
      
      <ion-card-subtitle>
        <ion-icon name="time-outline"></ion-icon>
        {{formatCreatedAt(newsItem['created_at'])}}
      </ion-card-subtitle>
    
      <ion-card-subtitle>
        <ion-icon name="person-outline"></ion-icon>
        {{newsItem ['created_by']['name']}}
      </ion-card-subtitle>
    
    </ion-card-header>
  
    <ion-card-content>
      {{newsItem ['summary']}}
    </ion-card-content>

  </ion-card>

</div>
